name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go mod download

    - name: Test
      run: go test -v ./...

    - name: Build binaries
      run: ./build.sh

    - name: Upload aindex binary
      uses: actions/upload-artifact@v1
      with:
        name: aindex-linux-amd64
        path: aindex-linux-amd64

    - name: Build Docker image for aindex
      run: docker build . -f Dockerfile.index -t docker.pkg.github.com/acoustid/go-acoustid/index:$GITHUB_SHA

